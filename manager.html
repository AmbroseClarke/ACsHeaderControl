<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACs Header Control - Rule Manager</title>
    <link rel="stylesheet" href="./manager.css" />
  </head>

  <body>
	<h2>ACs Header Control - Rule Manager</h2>
	<small>Requests matching the following conditions will have their Refer header value set to the value provided.</small>
    <div class="toolbar">
      <button id="addRuleButton">Add Rule</button>
      <button id="viewRuleButton">View Current Rule List</button>
    </div>
    <div id="rulesList">
      <!-- Rule Items will be added here -->
    </div>

    <template id="ruleItemTemplate">
      <div class="rule-item">
        <div>
          <label>
            Rule ID:
            <input class="rule-id" type="text" placeholder="Rule ID" disabled value="NEW"/>
          </label>
        </div>
        <div class="condition">
          <div>
            <label>
              Condition Type:
              <select class="condition-type">
                <option value="urlFilter">URL Filter</option>
                <option value="regexFilter">Regex Filter</option>
              </select>
            </label>
            <small>
              <a
                href="https://developer.chrome.com/docs/extensions/reference/declarativeNetRequest/#property-RuleCondition-urlFilter"
                target="_blank"
                >URL Filter Help</a
              >
              <span> | </span>
              <a
                href="https://developer.chrome.com/docs/extensions/reference/declarativeNetRequest/#property-RuleCondition-regexFilter"
                target="_blank"
                >Regex Filter Help</a
              >
            </small>
          </div>
          <div>
            <label>
              Case Sensitive: <input type="checkbox" class="case-sensitive" />
            </label>
            <small>
              <a
                href="https://developer.chrome.com/docs/extensions/reference/declarativeNetRequest/#property-RuleCondition-isUrlFilterCaseSensitive"
                target="_blank"
                >?</a
              >
            </small>
          </div>
          <div>
            <label>
              Condition: (use .* for all)
              <input
                class="condition-value"
                type="text"
                placeholder=".*"
              />
            </label>
          </div>
		  <div>
            <label>
              Referer Value:
              <input
                class="referer-value"
                type="text"
                placeholder="Referer Value"
              />
            </label>
          </div>
        </div>
        <div class="actions">
          <button class="save-rule">Save Rule</button>
          <button class="remove-rule">Remove Rule</button>
        </div>
      </div>
    </template>
    <script src="./manager.js"></script>
	
	<small>Ambrose Clarke 2023</small>
  </body>
</html>
